<div class="faqs-container">
  <h1>How can Rebound help you?</h1>

  <div *ngFor="let category of getCategories()" class="faq-category">
      <h2>{{ category }}</h2>

      <div class="faqs-list">
          <div *ngFor="let faq of getFaqsByCategory(category)" class="faq-item">
              <div class="faq-header" (click)="toggleFAQ(faq)">
                  <span class="faq-question">{{ faq.question }}</span>
                  <span class="faq-toggle-icon">
                      {{ faq.isExpanded ? '▲' : '▼' }}
                  </span>
              </div>

              <div *ngIf="faq.isExpanded" class="faq-answer">
                  <p>{{ faq.answer }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
