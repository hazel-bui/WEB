<div class="container blog-container">
  <h1 class="text-center my-4">REBOUND'S ARTICLES</h1>

  <!-- Blog List View -->
  <div *ngIf="!selectedPost" class="blog-list">
    <div class="row blog-list-content">
      <div class="col-lg-3 col-md-4 blog-sidebar-wrapper">
        <div class="blog-sidebar">
          <div class="blog-sidebar-frame p-3">
            <h3 class="text-center">LATEST POST</h3>
            <div *ngFor="let post of blogPosts.slice(0,3)" 
                 class="blog-sidebar-item d-flex align-items-center p-2 border rounded shadow-sm" 
                 (click)="selectPost(post)">
              <img [src]="post.Blog_Image" [alt]="post.Blog_Title" class="img-fluid rounded">
              <h3 class="ms-2">{{ post.Blog_Title }}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-9 col-md-8 blog-main-content">
        <div *ngFor="let post of blogPosts" 
             class="card mb-4 shadow-sm main-article" 
             (click)="selectPost(post)">
          <img [src]="post.Blog_Image" [alt]="post.Blog_Title" class="card-img-top">
          <div class="card-body">
            <h2 class="card-title">{{ post.Blog_Title }}</h2>
            <p class="card-text">{{ post.Blog_shortDescription }}</p>
            <span class="text-muted">Posted on {{ post.Blog_Date }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Blog Post View -->
  <div *ngIf="selectedPost" class="blog-post">
    <div class="row blog-list-content">
      <div class="col-lg-3 col-md-4 blog-sidebar-wrapper">
        <div class="blog-sidebar">
          <div class="blog-sidebar-frame p-3">
            <h3 class="text-center">LATEST POST</h3>
            <div *ngFor="let post of blogPosts.slice(0,3)" 
                 class="blog-sidebar-item d-flex align-items-center p-2 border rounded shadow-sm" 
                 (click)="selectPost(post)">
              <img [src]="post.Blog_Image" [alt]="post.Blog_Title" class="img-fluid rounded">
              <h3 class="ms-2">{{ post.Blog_Title }}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-9 col-md-8 blog-main-content">
        <button class="btn btn-primary mb-3" (click)="backToBlogList()">â€¹ Back to Blog List</button>

        <div class="post-header">
          <h1 class="fw-bold">{{ selectedPost.Blog_Title }}</h1>
          <span class="text-muted">Posted on {{ selectedPost.Blog_Date }}</span>
        </div>

        <div class="post-image mt-3">
          <img [src]="selectedPost.Blog_Image" [alt]="selectedPost.Blog_Title" class="img-fluid rounded shadow">
        </div>

        <div class="post-content mt-3">
          <p>{{ selectedPost.Blog_shortDescription }}</p>
          <div class="full-content" [innerHTML]="selectedPost.Blog_fullContent"></div>
        </div>
      </div>
    </div>
  </div>
</div>
